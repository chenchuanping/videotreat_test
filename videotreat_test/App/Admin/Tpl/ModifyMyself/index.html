<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云医视讯管理系统</title>
    <link rel="stylesheet" href="__ROOT__/Public/css/public.css">
    <link rel="stylesheet" href="__ROOT__/Public/admin_css/admin.css">
    <link rel="stylesheet" href="__ROOT__/Public/admin_css/modify_myself.css">
    <script>
        function validate(){
            $("#errorMsg").html("");
            if(document.frm.managerName.value == "") {
                $("#errorMsg").html("请输入用户名！");
                document.frm.managerName.focus();
                return false;
            } else if(document.frm.password.value == "") {
                $("#errorMsg").html("请输入密码！");
                document.frm.password.focus();
                return false;
            } else if(document.frm.checkPwd.value != document.frm.password.value) {
                $("#errorMsg").html("两次输入的密码不一致！");
                document.frm.checkPwd.focus();
                return false;
            }
        }
    </script>
</head>
<body>
<include file="Public/header"/>

<div id="content">
    <include file="Public/left"/>

    <div id="content_right" class="right">
        <span id="errorMsg"></span>
        <form  name="frm" action="__APP__/ModifyMyself/modify" method="post">
            <table id="modifyManager" border="1" >
                <tr>
                    <td class="td_left">姓名</td>
                    <td><input class="td_right" type="text" name="managerName" value="{$managerName}"></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input class="td_right" type="text" name="password"></td>
                </tr>
                <tr>
                    <td>确认密码</td>
                    <td><input class="td_right" type="text" name="checkPwd"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input class="button orange bigrounded" type="submit"   onclick="return validate()" value="修改" />
                        <input class="button orange bigrounded" type="reset"  value="重置"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<include file="Public/footer"/>
<script src="__ROOT__/Public/js/jquery.js"></script>
</body>
</html>
