<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云医视讯管理系统</title>
    <link rel="stylesheet" href="__ROOT__/Public/css/public.css">
    <link rel="stylesheet" href="__ROOT__/Public/admin_css/admin.css">
    <link rel="stylesheet" href="__ROOT__/Public/admin_css/modify_manager.css">

</head>
<body>

<include file="Public/header"/>
<div id="content">
    <include file="Public/left"/>

    <div id="content_right" class="right">
        <span id="errorMsg"></span>
        <form  name="frm" action="__APP__/ModifyManager/modify" method="post">
            <table id="modifyManager" border="1" >
                <tr>
                    <td class="td_left">姓名</td>
                    <td colspan="2">
                        <input class="td_right" type="hidden" name="managerId" value="{$managerInfo.managerId}">
                        <input class="td_right" type="hidden" name="old_hospitalId" value="{$managerInfo.hospitalId}">
                        <input class="td_right" type="text" name="managerName" value="{$managerInfo.managerName}">
                    </td>
                </tr>
                <tr>
                    <td>角色</td>
                    <td colspan="2"><input class="td_right" type="text" name="password" value="{$managerInfo['roleName']}" disabled></td>
                </tr>
                <tr>
                    <td>管理的医院</td>
                    <td><input class="manager_hospital" type="text" name="checkPwd" value="{$managerInfo.hospitalName}" disabled></td>
                    <td>
                        <select class="manager_hospital" name="hospitalId">
                            <foreach name="hospitalInfo" item="v">
                                <option value="{$v['hospitalId']}">{$v.hospitalName}</option>
                            </foreach>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input class="button orange bigrounded" type="submit" value="修改" />
                        <input class="button orange bigrounded" type="reset"  value="重置"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<include file="Public/footer"/>
<script src="__ROOT__/Public/js/jquery.js"></script>
</body>
</html>
