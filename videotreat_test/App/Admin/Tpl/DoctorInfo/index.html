<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云医视讯管理系统</title>
    <link rel="stylesheet" href="__ROOT__/Public/css/public.css">
    <link rel="stylesheet" href="__ROOT__/Public/admin_css/admin.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/mws-theme.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/table.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/panels.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/form.css" media="screen">
    <link rel="stylesheet" href="__PUBLIC__/js/easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" href="__PUBLIC__/js/easyui/themes/icon.css">
    <link rel="stylesheet" href="__PUBLIC__/admin_css/admin.css">
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/easyui/easyui.js"></script>
    <link rel="stylesheet" href="__ROOT__/Public/admin_css/doctor_info.css">
    <script>
        function  deleteDoctor(id){
            if(confirm("是否删除该医生？")){
                window.location = "__APP__/ModifyDoctor/delete/doctorId/"+id;
            }
        }
        function addDoctor(){
            window.location = "__APP__/AddDoctor/index";
        }
    </script>
</head>
<body>
<div id="content">
    <div class="mws-panel grid_8">
        <div class="mws-panel-header">
            <span><i class="icon-table"></i> 医院信息管理</span>
        </div>
        <div class="mws-panel-body no-padding">
            <form name="frm" method="post" action="__APP__/DoctorInfo/index" >
                <div role="id" class="dataTables_wrapper" id="DataTables_Table_1_wrapper">

                    <div class="dataTables_filter" id="DataTables_Table_1_filter">
                        <label>医生搜索：
                            <input id="searchHospital"  type="text" name="keyword" size="20" value='{$keyword}'/>
                            <button class="easyui-linkbutton" data-options="iconCls:'icon-search'"  type="submit" value="搜索">搜索</button>
                            <if condition="$Think.session.userMsg.systemAdmin eq 1">
                                <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="addDoctor()">添加</a>
                            </if>
                        </label>
                    </div></div></form>
            <table class="mws-datatable-fn mws-table dataTable" id="DataTables_Table_1" aria-describedby="DataTables_Table_1_info">
                <thead>
            <tr role="row">
                <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 60px;" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">编号
                </th>
                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 100px;" aria-label="Browser: activate to sort column ascending">医师姓名
                </th>
                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 120px;" aria-label="Browser: activate to sort column ascending">医师图片
                </th>
                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 100px;" aria-label="Platform(s): activate to sort column ascending">职称
                </th>
                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width:60px" aria-label="Platform(s): activate to sort column ascending">科室
                </th>
                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width:100px;" aria-label="Platform(s): activate to sort column ascending">标签
                </th>
                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1"  style="width:80px;" aria-label="Platform(s): activate to sort column ascending">特长
                </th>
                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1"   aria-label="Platform(s): activate to sort column ascending">简介
                </th>
                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 100px;"   aria-label="Platform(s): activate to sort column ascending">所属医院
                </th>
                <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 100px;" aria-label="CSS grade: activate to sort column ascending">操作
                </th>
            </tr>
            </thead>
            <if condition="$doctorInfo != null">
                <foreach name="doctorInfo" item="v">
                    <tr>
                        <td>{$v.doctorId}</td>
                        <td>{$v.doctorName}</td>
                        <td>
                            <img class="headPic" src="{$v.headPic}" alt="暂无图片"/>
                        </td>
                        <td>{$v.professName}</td>
                        <td>{$v.departmentName}</td>
                        <td class="labelArray">{$v.labelArray}</td>
                        <td>{$v.special}</td>
                        <td class="profile">{$v.profile}</td>
                        <td>{$v.hospitalName}</td>
                        <td>
                            <a class="easyui-linkbutton" data-options="iconCls:'icon-no'" onclick="deleteDoctor('{$v.doctorId}')">停用</a>
                        </td>
                    </tr>
                </foreach>
                <tr>
                    <td colspan="10" id="pageSize" >
                        <for start="1" end="$totalPage+1">
                            <if condition="$currentPage == $i">
                                [{$i}]&nbsp;&nbsp;
                                <else/>
                                <a href="#" onclick="setPage({$i})">[{$i}]</a>&nbsp;&nbsp;
                            </if>
                        </for>
                    </td>
                </tr>
                <else/>
                <tr>
                    <td colspan="10">暂无信息</td>
                </tr>
            </if>
        </table>
    </div>

<script src="__ROOT__/Public/js/jquery.js"></script>
</body>
</html>
