<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云医视讯管理系统</title>
    <link rel="stylesheet" href="__ROOT__/Public/css/public.css">
    <link rel="stylesheet" href="__ROOT__/Public/admin_css/admin.css">
    <link rel="stylesheet" href="__ROOT__/Public/admin_css/treat_history.css">
</head>
<body>

<include file="Public/header"/>

<div id="content">
    <include file="Public/left"/>

    <div id="content_right" class="right">
        <form name="frm" method="post" action="__APP__/TreatHistory/index" >
            <input  type="hidden" name="currentPage" value="1">
            <table  style="height: 50px;font-size: 18px">
                <tr>
                    <td align="left">
                        &nbsp;患者搜索：
                        <input id="searchHospital"  type="text" name="keyword" size="50" value='{$keyword}'/>
                        <input class="button orange bigrounded" type="submit" value="搜索">
                    </td>
                    </if>
                    </td>
                </tr>
            </table>
        </form>
        <br>
        <table id="treat_history_list" border="1" >
            <tr>
                <th>患者姓名</th>
                <th>医师姓名</th>
                <th>医院名称</th>
                <th>科室</th>
                <th>主诉</th>
                <th>现病史</th>
                <th>既往史</th>
                <th>医生建议</th>
                <th>自述卡内容</th>
                <th>自述卡描述</th>
                <th>自述材料1</th>
                <th>自述材料2</th>
                <th>自述材料3</th>
                <th>自述材料4</th>
                <th>自述材料5</th>
                <th>自述材料6</th>
                <th>自述材料7</th>
                <th>自述材料8</th>
                <th>自述材料9</th>
            </tr>
            <if condition="$userTreatInfo != null">
                <foreach name="userTreatInfo" item="v">
                    <tr>
                        <td>
                            <input type="text" value="{$v.userName}"></td>
                        <td>
                            <input type="text" value="{$v.doctorName}">
                        </td>
                        <td>
                            <input type="text" value="{$v.hospitalName}">
                        </td>
                        <td>
                            <input type="text" value="{$v.departmentName}">
                        </td>
                        <td>
                            <textarea>{$v.userComplaint}</textarea>
                        </td>
                        <td>
                            <textarea>{$v.userHPC}</textarea>
                        </td>
                        <td>
                            <textarea>{$v.userPMH}</textarea>
                        </td>
                        <td>
                            <textarea>{$v.doctorSuggest}</textarea>
                        </td>
                        <td>
                            <textarea>{$v.reportCardDescribe}</textarea>
                        </td>
                        <td>
                            <textarea>{$v.reportCardRemark}</textarea>
                        </td>
                        <td>
                            <img src="{$v.image_1}" alt="无">
                        </td>
                        <td>
                            <img src="{$v.image_2}" alt="无">
                        </td>
                        <td>
                            <img src="{$v.image_3}" alt="无">
                        </td>
                        <td>
                            <img src="{$v.image_4}" alt="无">
                        </td>
                        <td>
                            <img src="{$v.image_5}" alt="无">
                        </td>
                        <td>
                            <img src="{$v.image_6}" alt="无">
                        </td>
                        <td>
                            <img src="{$v.image_7}" alt="无">
                        </td>
                        <td>
                            <img src="{$v.image_8}" alt="无">
                        </td>
                        <td>
                            <img src="{$v.image_9}" alt="无">
                        </td>
                    </tr>
                </foreach>
                <tr>
                    <td colspan="19" id="pageSize" >
                        <for start="1" end="$totalPage+1">
                            <if condition="$currentPage == $i">
                                [{$i}]&nbsp;&nbsp;
                                <else/>
                                <a href="#" onclick="setPage({$i})">[{$i}]</a>&nbsp;&nbsp;
                            </if>
                        </for>
                    </td>
                </tr>
                <else/>
                <tr>
                    <td colspan="19">暂无信息</td>
                </tr>
            </if>
        </table>
    </div>
</div>
<include file="Public/footer"/>
<script src="__ROOT__/Public/js/jquery.js"></script>
</body>
</html>
