<!DOCTYPE html>
<html lang="en" style="overflow-x: hidden">
<head>
    <meta charset="UTF-8">
    <title>云医视讯管理系统</title>
    <link rel="stylesheet" href="__PUBLIC__/css/public.css">
    <link rel="stylesheet" href="__PUBLIC__/admin_css/hospital_info.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/mws-theme.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/table.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/panels.css" media="screen">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/form.css" media="screen">
    <link rel="stylesheet" href="__PUBLIC__/js/easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" href="__PUBLIC__/js/easyui/themes/icon.css">
    <link rel="stylesheet" href="__PUBLIC__/admin_css/admin.css">
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/easyui/easyui.js"></script>
    <script>
        $(function(){
            $('.mws-table tbody  tr').mouseover(function(){
                $(this).css('background','#ccc')
                        .mouseout(function(){
                            $(this).css('background','none')
                        })
            })
            $('.search').linkbutton();
        })
        function  modifyHospital(id){
            window.location = "__APP__/ModifyHospital/index/hospitalId/"+id;
        }
        function  deleteHospital(id){
            if(confirm("是否删除该医院？")){
                window.location = "__APP__/ModifyHospital/delete/hospitalId/"+id;
            }
        }
        function addHospital(){
            window.location = "__APP__/AddHospital/index";
        }

    </script>
</head>
<body>

<div id="content">
    <div class="mws-panel grid_8">
        <div class="mws-panel-header">
            <span><i class="icon-table"></i> 医院信息管理</span>
        </div>
        <div class="mws-panel-body no-padding">
            <form name="frm" method="post" action="__APP__/HospitalInfo/index" >
                <div role="id" class="dataTables_wrapper" id="DataTables_Table_1_wrapper">

                    <div class="dataTables_filter" id="DataTables_Table_1_filter">
                        <label>医院搜索：
                        <input id="searchHospital"  type="text" name="keyword" size="20" value='{$keyword}'/>
                        <button class="easyui-linkbutton" data-options="iconCls:'icon-search'"  type="submit" value="搜索">搜索</button>
                            <if condition="$Think.session.userMsg.systemAdmin eq 1">
                                  <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="addHospital()">添加</a>
                            </if>
                        </label>
                    </div></div></form>
                    <table class="mws-datatable-fn mws-table dataTable" id="DataTables_Table_1" aria-describedby="DataTables_Table_1_info">
                        <thead>
                        <tr role="row">
                            <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 60px;" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">编号
                            </th>
                            <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 100px;" aria-label="Browser: activate to sort column ascending">医院名称
                            </th>
                            <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 100px;" aria-label="Browser: activate to sort column ascending">医院Logo
                            </th>
                            <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 100px;" aria-label="Platform(s): activate to sort column ascending">医院图片
                            </th>
                            <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width:60px" aria-label="Platform(s): activate to sort column ascending">医师数量
                            </th>
                            <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width:100px;" aria-label="Platform(s): activate to sort column ascending">标签
                            </th>
                            <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1"  style="width:150px;" aria-label="Platform(s): activate to sort column ascending">医院地址
                            </th>
                            <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1"  aria-label="Platform(s): activate to sort column ascending">简介
                            </th>
                            <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 100px;" aria-label="CSS grade: activate to sort column ascending">操作
                            </th>
                        </tr>
                        </thead>

            <if condition="$hospitalInfo != null">
                <foreach name="hospitalInfo" item="v">
                    <tr>
                        <td>{$v.hospitalId}</td>
                        <td class="hospitalName">{$v.hospitalName}</td>
                        <td>
                            <img class="hospital_image" src="{$v.hospitalLogo}" alt="暂无图片"/>
                        </td>
                        <td>
                            <img class="hospital_image" src="{$v.hospitalImage}" alt="暂无图片"/>
                        </td>
                        <td>{$v.doctorNumber}</td>
                        <td>{$v.labelArray}</td>
                        <td>{$v.hospitalAddress}</td>
                        <td>{$v.hospitalIntroduction}</td>
                        <td>
                            <button class="easyui-linkbutton" data-options="iconCls:'icon-edit'"  onclick="modifyHospital('{$v.hospitalId}')" value="修改" >修改</button>
                            <button class="easyui-linkbutton" data-options="iconCls:'icon-no'" onclick="deleteHospital('{$v.hospitalId}')" value="停用">停用</button>
                        </td>
                    </tr>
                </foreach>
                <tr>
                    <td colspan="9" id="pageSize" >
                        <for start="1" end="$totalPage+1">
                            <if condition="$currentPage == $i">
                                [{$i}]&nbsp;&nbsp;
                                <else/>
                                <a href="#" onclick="setPage({$i})">[{$i}]</a>&nbsp;&nbsp;
                            </if>
                        </for>
                    </td>
                </tr>
            <else/>
                <tr>
                   <td colspan="9">暂无信息</td>
                </tr>
            </if>
        </table>
</div>
</div>
</div>
</body>
</html>
