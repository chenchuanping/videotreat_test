<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录界面</title>


<link rel="stylesheet" type="text/css" href="../common/css/style.css" />

<script src="../common/javascript/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
function tijiao(){

 	var  dname= document.getElementById("dname").value;
    var dpass = document.getElementById("dpass").value;
    var paramdata = "dname="+dname+"&dpassword="+dpass;
             //alert(paramdata+"====paramdata");
		    $.post('../weblogin.action',paramdata, function(data) {
                var json = eval("(" + data + ")");
			    var result = json.RespResult;
			    var errormsg = json.ErrorMsg;
			    if(result==1){
			        alert(errormsg);
			    }
			    else if(result ==0){
			   //   alert("登陆成功");
		window.location.href="../videoweb/index.html";
			   
				}

		});
	}
</script>
</head>

<body class="login_body">

<div class="login_div">
	
	<form action="" class="login" method="post">
		<div class="nav">
			<div class="nav login_nav">
				
				<div class="col-xs-5 login_usernameInput">
					<input type="text" name="" id="dname" value="" placeholder="&nbsp;&nbsp;用户名/手机号"  onblur="javascript:ok_or_errorBylogin(this)" />
				</div>
				
			</div>
			<div class="nav login_psdNav">
				
				<div class="col-xs-5">
					<input type="password" name="" id="dpass" value="" placeholder="&nbsp;&nbsp;密码" onBlur="javascript:ok_or_errorBylogin(this)" />
				</div>
				
			</div>
		
			
			
			<div class="col-xs-12 login_btn_div">
				<a href="javascript:tijiao();" style="border:0;"
						style=" margin-top:5px; display:block"><img
							src="../common/images/loginButton.png" style="width: 305px;height:35px " border="0" > </a>
			</div>
		</div>
	</form>
</div>


</body>
</html>
